<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/public/favicon.ico" rel="icon" type="image/x-icon" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, target-densityDpi=device-dpi, minimal-ui' />
    <title>Patronas</title>
    <style>


      
@import url(https://fonts.googleapis.com/css?family=Titillium+Web:300&effect=3d);

  


     

      .social-media{
        position: absolute;
        font-size: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        left: 30px;
        top: 150px;
      }

      .projects{
        position: absolute;
        font-size: 2rem; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        top: 30px;
        left: 30px;
  
      }

      .skills{
        position: absolute;
        font-size: 2rem; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        top: 90px;
        left: 30px;
      }
      

      .aboutme{
        position: absolute;
        color: aliceblue;
        font-family: Arial;
        font-weight: bold;
        font-size: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        top: 120px;

      }


      html {
  height: 100%
}

body {
  height: 100%;
  text-align: center;
  color: #222;
  margin: 0;
  cursor: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/836/hearthstone-cursor.png) 10 2, auto;
}

body:active {
        cursor: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/836/hearthstone-click.png) 10 2, auto;
      }


.progress-bar-container{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        background: radial-gradient(at bottom right, #32577a 25%, #05363b 55%, #000000 90%); 

        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }


      #backgrouprogress-bar-containernd, #stars {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -9999; 
        }

      .box#progress-bar {
        /* width: 200%; */
        margin-top: 0.5%;
        height: 2%;
      }

      progress#progres-bar{
        width: 500px;
      }
    


      .box {
        display: flex;
        flex-direction: column;
        row-gap: 15px;
        justify-content: center;
        align-items: center;
        width: 800px;
        height: 450px;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0.05) 100%
        );
        border-radius: 20px;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.3),
                    inset 0 0 50px rgba(255, 255, 255, 0.5);
                
                    
      }

      label {
        pointer-events: none;
        color: white;
        font-size: 3rem;
      }

      .progress-bar-container #progress-percentage {
        font-size: 30px;
        font-weight: bold;
        color: white;
      }

      .message-bar {
        position: fixed;
        font-family: sans-serif;
        top: -10%;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: #fff;
        font-size: 60px;
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2),
                    0px 20px 40px rgba(0, 0, 0, 0.3),
                    inset 0px 0px 5px rgba(255, 255, 255, 0.2),
                    inset 0px 20px 40px rgba(0, 0, 0, 0.1);
        text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3),
                    0px 0px 10px rgba(0, 0, 0, 0.5),
                    0px 0px 15px rgba(0, 0, 0, 0.7);
        transition: all 2s ease-in;
 
      }
    </style>



  
  </head>
  <body>
    
    
    <div class="experience">
     

      
      

      <div id="Projects" class="projects font-effect-3d"> 
        <h2>Projects</h2>
       </div>



       <div id="Skills" class="skills font-effect-3d"> 
        <h2>Skills</h2>
       </div>


       <div id="Socials" class="social-media font-effect-3d"> 
        <h2>Socials</h2>
      </div>

      

      
      <canvas class="experience-canvas">
      </canvas>
    </div>


  
    <div class="message-bar">
      <p class="message">Click, Drag and Zoom to explore!</p>
    </div>

  

  

    

   
    
 
    <script type="module" src="/main.js"></script>
  </body>
</html>
